site_name: Django Markov Documentation
site_author: Daniel Andrlik
copyright: Copyright &copy; 2024 Daniel Andrlik
repo_url: https://github.com/andrlik/django-markov
watch: [mkdocs.yml, README.md, CHANGELOG.md, CODE_OF_CONDUCT.md, SECURITY.md, src/django_markov]
nav:
  - Home: index.md
  - Reference: reference/
  - Changelog: changelog.md
  - Security: security.md
  - Code of Conduct: code_of_conduct.md
  - License: license.md
theme:
  name: material
  palette:
    primary: indigo
    scheme: slate
    accent: deep-purple
extra:
  version:
    provider: mike
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - footnotes
plugins:
  - search
  - autorefs
  - include-markdown
  - mike:
      canonical_version: latest
  - gen-files:
      scripts:
        - docs/scripts/gen_ref_files.py
  - literate-nav:
      nav_file: SUMMARY.txt
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - "import django"
            - "django.setup()"
          options:
            separate_signature: true
            show_signature_annotations: true
            merge_init_into_class: true
            annotations_path: brief
            docstring_options:
              ignore_init_summary: true
